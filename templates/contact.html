{% extends "core/base_core.html" %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Contact Us</h2>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Our Location</h4>
                <div id="map">
                    <!-- Replace the src attribute below with your Google Maps URL -->
                    <iframe src="https://www.google.com/maps/embed?YOUR_GOOGLE_MAPS_URL" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <div class="col-md-6">
                <h4>Contact Information</h4>
                <ul class="list-unstyled mt-3">
                    <li>
                        <strong><i class="fas fa-map-marker-alt"></i> Address:</strong> 
                        <span>{{ gym.address }}</span>
                    </li>
                    <li class="mt-3">
                        <strong><i class="fas fa-phone"></i> Phone:</strong>
                        <span>{{ gym.phone }}</span>
                    </li>
                    <li class="mt-3">
                        <strong><i class="fas fa-envelope"></i> Email:</strong>
                        <span>{{ gym.email }}</span>
                    </li>
                    <li class="mt-3">
                        <strong><i class="fas fa-clock"></i> Working Hours:</strong>
                        <ul class="list-unstyled">
                            <li>{{ gym.schedule }}</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
