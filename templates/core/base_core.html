<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Custom CSS */
        .navbar {
            background-color: #000000;  /* Black background */
        }
        .navbar a {
            color: #ffffff;  /* White text */
        }
    </style>

    <title>{{ core.name }}</title>
</head>
<body>
    <header>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white" href="{% url 'main_view' %}"><i class="fa fa-graduation-cap fa-lg mr-2"></i>{{ core.name }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item pl-1">
                    <a class="nav-link" href="{% url 'main_view' %}"><i class="fa fa-home fa-fw mr-1"></i>Home</a>
                </li>

                <li class="nav-item pl-1">
                    <a class="nav-link" href="{% url 'contact' %}"><i class="fa fa-phone fa-fw fa-rotate-180 mr-1"></i>Contact</a>
                </li>
                {% if request.session.member_id %}
                    <li class="nav-item pl-1">
                        <a class="nav-link" href="{% url 'profile' %}"><i class="fa fa-user fa-fw mr-1"></i>Profile</a>
                    </li>
                    {% if member.is_staff %}
                        <li class="nav-item pl-1">
                            <a class="nav-link" href="{% url 'posts' %}"><i class="fa fa-newspaper-o fa-fw mr-1"></i>Posts</a>
                        </li>
                    {% endif %}
                    <li class="nav-item pl-1">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-sign-out fa-fw mr-1"></i>Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item pl-1">
                        <a class="nav-link" href="{% url 'register' %}"><i class="fa fa-user-plus fa-fw mr-1"></i>Sign Up</a>
                    </li>
                    <li class="nav-item pl-1">
                        <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in fa-fw mr-1"></i>Sign In</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


</header>



    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
